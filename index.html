<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Park it direct</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon" />
    <!-- Roboto condensed font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&subset=latin-ext" />
    <!-- font awesome icons -->
    <link rel="stylesheet" href="./public/libs/font-awesome/css/font-awesome.min.css" />
    <!-- custom icons of Park-it-direct -->
    <link rel="stylesheet" href="./public/libs/pid-font/css/pid-font.css" />
    <!-- Styles separated by webpack -->
    <link rel="stylesheet" href="./public/styles.css" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Google maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRQRHxCteBsZ7FyD5_ldp38UW7uCveJy4"></script>
    <!-- Intercom scripts -->
    <script type="text/javascript" src="./public/libs/intercom/intercom.js"></script>
    <!-- Load shared code separated by webpack - must be loaded before bundle.js -->
    <script type="text/javascript" src="./public/shared.js"></script>
    <!-- Bundled javascript of this app -->
    <script type="text/javascript" src="./public/bundle.js"></script>
  </body>
</html>
