<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PID Desktop beta</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&subset=latin-ext" />
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
    <!-- Styles for Carousel component -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/css/swiper.min.css">

    <script>
      if (!process.env.HOT) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '../dist/style.css';
        document.write(link.outerHTML);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRQRHxCteBsZ7FyD5_ldp38UW7uCveJy4">
    </script>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3030;
        script.src = (process.env.HOT) ? `http://localhost:${port}/dist/bundle.js` : '../dist/bundle.js';
        document.write(script.outerHTML);
      }
    </script>
  </body>
</html>
